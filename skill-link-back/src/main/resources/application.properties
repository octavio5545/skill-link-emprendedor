spring.application.name=demo

# Configuracion de base de datos MySQL
spring.datasource.url=jdbc:mysql://sql5.freesqldatabase.com:3306/sql5785809?useSSL=true&serverTimezone=UTC
spring.datasource.username=sql5785809
spring.datasource.password=${DB_PASSWORD_SKILL_LINK}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Secret (genera una clave segura)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.frontend.url=http://localhost:4200